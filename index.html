<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./public/manifest.json" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <img src="./assets/top-image.svg" alt="" />
      </div>
      <div class="left">
        <div class="content">
          <div class="header">PRONTO PARA LANÇAR EM...</div>
          <div class="title">
            <span class="day-title">Dias</span>
            <span class="hour-title">Horas</span>
            <span class="minute-title">Minutos</span>
            <span class="second-title">Segundos</span>
          </div>
          <div class="counter">
            <div id="timer"></div>
          </div>
          <div class="message">
            <span class="sign-up"
              >Inscreva-se para saber mais sobre o lançamento</span
            >
            <button>Inscreva-se</button>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./assets/rocket.svg" alt="" />
      </div>
      <div class="bottom">
        <img src="./assets/bottom-image.svg" alt="" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
